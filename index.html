<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chess Board Visual Backbone</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Simple Chess Game</h1>
    <div class="mode-switch">
      <label class="switch">
        <input type="checkbox" id="modeToggle" />
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>
  </header>

  <div class="main-container">
    <section class="board-section">
      <div class="coordinate-row">
        <div></div> <!-- Empty corner for alignment -->
        <div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div><div>G</div><div>H</div>
      </div>
      <div class="board-row-container">
        <div class="coordinate-col">
          <div>8</div><div>7</div><div>6</div><div>5</div><div>4</div><div>3</div><div>2</div><div>1</div>
        </div>
        <div class="board">
          <!-- Row 8 -->
          <div class="dark"></div><div class="light"></div><div class="dark"></div><div class="light"></div>
          <div class="dark"></div><div class="light"></div><div class="dark"></div><div class="light"></div>
          <!-- Row 7 -->
          <div class="light"></div><div class="dark"></div><div class="light"></div><div class="dark"></div>
          <div class="light"></div><div class="dark"></div><div class="light"></div><div class="dark"></div>
          <!-- Row 6 -->
          <div class="dark"></div><div class="light"></div><div class="dark"></div><div class="light"></div>
          <div class="dark"></div><div class="light"></div><div class="dark"></div><div class="light"></div>
          <!-- Row 5 -->
          <div class="light"></div><div class="dark"></div><div class="light"></div><div class="dark"></div>
          <div class="light"></div><div class="dark"></div><div class="light"></div><div class="dark"></div>
          <!-- Row 4 -->
          <div class="dark"></div><div class="light"></div><div class="dark"></div><div class="light"></div>
          <div class="dark"></div><div class="light"></div><div class="dark"></div><div class="light"></div>
          <!-- Row 3 -->
          <div class="light"></div><div class="dark"></div><div class="light"></div><div class="dark"></div>
          <div class="light"></div><div class="dark"></div><div class="light"></div><div class="dark"></div>
          <!-- Row 2 -->
          <div class="dark"></div><div class="light"></div><div class="dark"></div><div class="light"></div>
          <div class="dark"></div><div class="light"></div><div class="dark"></div><div class="light"></div>
          <!-- Row 1 -->
          <div class="light"></div><div class="dark"></div><div class="light"></div><div class="dark"></div>
          <div class="light"></div><div class="dark"></div><div class="light"></div><div class="dark"></div>
        </div>
      </div>
    </section>

    <section class="controls-history">
      <div class="controls">
        <input type="text" id="moveInput" placeholder="Enter move e.g. e2e4" />
        <button>Make Move</button>
	<div id="error" style="color:red; margin-top:8px;"></div>
      </div>
      <div class="history">
        <h3>Move History</h3>
        <div class="history-list"></div>
      </div>
    </section>
  </div>

  <!-- Load chess.js first -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
  <!-- Then your app.js -->
  <script src="app.js"></script>

</body>
</html>
